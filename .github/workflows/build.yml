name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Generate Version
      id: version
      shell: pwsh
      run: |
        $now = Get-Date
        $midnight = $now.Date
        $minutesSinceMidnight = [int]($now - $midnight).TotalMinutes
        $version = "$($now.ToString('yyyy.MM.dd')).$minutesSinceMidnight"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Generated version: $version"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore src/Leaf/Leaf.csproj

    - name: Build
      run: dotnet build src/Leaf/Leaf.csproj --configuration Release --no-restore /p:Version=${{ steps.version.outputs.VERSION }}

    - name: Publish
      run: dotnet publish src/Leaf/Leaf.csproj --configuration Release --no-build --output ./publish /p:Version=${{ steps.version.outputs.VERSION }}

    - name: Publish (Installer)
      run: dotnet publish src/Leaf/Leaf.csproj --configuration Release -r win-x64 --self-contained true --output ./publish-installer /p:Version=${{ steps.version.outputs.VERSION }}

    - name: Install Inno Setup
      shell: pwsh
      run: |
        choco install innosetup -y

    - name: Create EXE Installer
      shell: pwsh
      run: |
        $ErrorActionPreference = "Stop"

        $version = "${{ steps.version.outputs.VERSION }}"
        $sourceDir = (Resolve-Path ./publish-installer).Path
        $outputDir = (Resolve-Path .).Path

        $iscc = Join-Path ${env:ProgramFiles(x86)} "Inno Setup 6\\ISCC.exe"
        if (-not (Test-Path $iscc)) { throw "ISCC.exe not found at $iscc" }

        & $iscc /DAppVersion=$version /DSourceDir=$sourceDir /DSourceRoot=$outputDir /DOutputDir=$outputDir packaging/inno/Leaf.iss

    - name: Create Release Package
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path ./release -Force
        Copy-Item ./Leaf-Setup-*.exe ./release/

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Leaf-${{ steps.version.outputs.VERSION }}
        path: ./release/

    - name: Create GitHub Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Leaf v${{ steps.version.outputs.VERSION }}
        fail_on_unmatched_files: false
        body: |
          Automated release from main branch.

          ## Installation
          1. Download `Leaf-Setup-<version>.exe`
          2. Double-click to install (per-user, no admin required)
        files: |
          ./release/Leaf-Setup-*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
